<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./404_Page.css">
    <title></title>
</head>
<body>
    <div class="error-page">
        <div class="error-image">
            <img src="/img/404.svg" alt="404">
        </div>
        <div class="error-text">
            <div class="heading-text">
                <p class="white">Oops,</p>
                <span class="red">nothing </span><span class="white">here...</span>
            </div>
            <p class="sub-para light-text">Uh oh, we can't seem to find the page you're looking for.<br>
            Try going back to previous page or Contact us for more information.</p>
            <button class="white back-btn">Go Back</button>
        </div>
    </div>
</body>
</html>
